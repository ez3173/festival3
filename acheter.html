    <script>
            var burgerMenu = document.getElementById('burger-menu');

            var overlay = document.getElementById('menu');

            burgerMenu.addEventListener('click', function() {
            this.classList.toggle("close");
            overlay.classList.toggle("overlay");
            });
            
            document.querySelectorAll('.counter-button').forEach(button => {
                let counter = 0;
                let firstClick = true;

                const counterDisplay = button.querySelector('.counter-display');
                const plusSpan = button.querySelector('.plus');
                const minusSpan = button.querySelector('.minus');
                const textSpan = button.querySelector('.text');

                button.addEventListener('click', (event) => {
                    if (firstClick) {
                        firstClick = false;
                        button.classList.add('clicked'); // Ajouter la classe 'clicked' pour le fond blanc
                        plusSpan.style.display = 'inline';
                        minusSpan.style.display = 'inline';
                        counterDisplay.style.display = 'inline';
                        textSpan.style.display = 'none'; // Cacher le texte "Ajouter au panier"
                        button.style.justifyContent = 'center'; // Centrer horizontalement
                        button.style.alignItems = 'center'; // Centrer verticalement
                    }

                    const rect = button.getBoundingClientRect();
                    const clickX = event.clientX - rect.left;

                    if (clickX < rect.width / 3 && counter > 0) {
                        counter--;
                    } else if (clickX > rect.width * 2 / 3) {
                        counter++;
                    }

                    counterDisplay.textContent = counter;
                });
            });
    </script>
